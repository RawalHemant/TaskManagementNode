version: '3.8'
services:
  app:
    build: .
    ports:
      - '4000:4000'
    environment:
      - MONGO_URI=mongodb://mongo:27017/task_management
      - JWT_SECRET=supersecret
    depends_on:
      - mongo
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
